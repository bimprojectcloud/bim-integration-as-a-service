<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function submitToPopup(event) {
            const popupName = window.crypto.randomUUID(); // random popup name
            window.open("about:blank", popupName, "popup=true, width=1200, height=600");
            event.target.target = popupName;
        }
    </script>
</head>
<body>

<form
    method="post"
    onsubmit="submitToPopup(event)"
>
    <button type="submit">add to project</button>
</form>

</body>
</html>
